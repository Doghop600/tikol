    <!DOCTYPE html>
<html lang="en"> <!-- Set language to English -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="auth.css"> <!-- Link to the shared CSS file -->
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <form id="form-log-in">
            <label for="email">
                Email:
                <input type="email" id="email" placeholder="Enter your email" name="email" required>
            </label>
            
            <label for="password">
                Password:
                <input type="password" id="password" placeholder="Enter your password" name="password" required>
            </label>
            
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <p class="toggle-link">
            Don't have an account? <a href="auth.html">Sign Up</a>
        </p>
    </div>
    <script src="login.js"></script> <!-- Link to the shared JavaScript file -->
</body>
</html>
