<html lang="en">
<head>
    <meta charset="UTF-8">

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>
    <button id="news-btn">add news</button>

    <form id="formAddNews">
        <h3>Add News</h3>
        <button id="closeBtn">close</button>
        <label for="title">title <input type="text" id="title" name="title" placeholder="Enter title"></label>
        <label for="description">description <input type="text" id="description" name="description" placeholder="description"></label>
        <button class="addBtn">add</button>
    </form>
    <section class="news"></section>

    <ul class="notifications"></ul>
    
    <div class="overlay" id="modal-overlay"></div>
    <div class="modal" id="edit-modal">
        <h3>Edit Product</h3>
        <form id="edit-form">
            <label for="title">title <input type="text" id="title" name="title" placeholder="Enter title"></label>
            <label for="description">description <input type="text" id="description" name="description" placeholder="description"></label>
          <button type="submit">Save</button>
          <button type="button" id="close-modal">Cancel</button>
        </form>
      </div>
        
    <script src="news.js"></script>
</body>
